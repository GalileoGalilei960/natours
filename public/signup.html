<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
        />
        <title>Natours | Create your account!</title>
    </head>
    <body data-alert="">
        <!-- HEADER-->
        <header class="header">
            <nav class="nav nav--tours">
                <a class="nav__el" href="/">All tours</a>
            </nav>
            <div class="header__logo">
                <img src="/img/logo-white.png" alt="Natours logo" />
            </div>
            <nav class="nav nav--user">
                <a class="nav__el" href="/login">Log in</a
                ><a class="nav__el nav__el--cta" href="/signup">Sign up</a>
            </nav>
        </header>
        <!-- CONTENT-->
        <main class="main">
            <div class="login-form">
                <h2 class="heading-secondary ma-bt-lg">Create your account!</h2>
                <form class="form form--signup" enctype="multipart/form-data">
                    <div class="form__group">
                        <label class="form__label" for="name">Your name</label>
                        <input
                            class="form__input"
                            id="name"
                            name="name"
                            type="text"
                            required
                        />
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="email"
                            >Email address</label
                        >
                        <input
                            class="form__input"
                            id="email"
                            name="email"
                            type="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>

                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="password"
                            >Password</label
                        >
                        <input
                            class="form__input"
                            id="password"
                            name="password"
                            type="password"
                            required
                            minlength="8"
                        />
                    </div>

                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="passwordConfirm"
                            >Confirm password</label
                        >
                        <input
                            class="form__input"
                            id="passwordConfirm"
                            name="passwordConfirm"
                            type="password"
                            required
                            minlength="8"
                        />
                    </div>

                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="photo"
                            >Profile photo</label
                        >
                        <input
                            class="form__input"
                            id="photo"
                            name="photo"
                            type="file"
                            accept="image/*"
                        />
                    </div>

                    <div class="form__group">
                        <button class="btn btn--green" type="submit">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!-- FOOTER-->
        <footer class="footer">
            <div class="footer__logo">
                <img src="/img/logo-green.png" alt="Natour logo" />
            </div>
            <ul class="footer__nav">
                <li><a href="#">About us</a></li>
                <li><a href="#">Download apps</a></li>
                <li><a href="#">Become a guide</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <p class="footer__copyright">Â© 2025 by Jonas Schmedtmann.</p>
        </footer>
        <script src="https://js.stripe.com/v3/"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
